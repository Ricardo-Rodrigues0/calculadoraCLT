            <div class="col-md-5 d-flex justify-content-center align-items-center">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Calculadora CLT x PJ</h5>
                        <div class="row g-3">
                            <div class="col-md-12">
                                <label for="salarioBruto" class="form-label">Salário Bruto</label>
                                <div class="input-group">
                                    <div class="input-group-text">R$</div>
                                    <input type="text" class="form-control" id="salarioBruto" placeholder="0,00"
                                        value="0,00" required>
                                </div>
                            </div>

                            <div class="col-md-6 mb-2">
                                <label for="alimentacao" class="form-label">Vale Alimentação</label>
                                <div class="input-group">
                                    <div class="input-group-text">R$</div>
                                    <input type="text" class="form-control" id="alimentacao" placeholder="0,00"
                                        value="0,00">
                                </div>
                            </div>

                            <div class="col-md-6 mb-2">
                                <label for="transporte" class="form-label">Vale Transporte</label>
                                <div class="input-group">
                                    <div class="input-group-text">R$</div>
                                    <input type="text" class="form-control" id="transporte" placeholder="0,00"
                                        value="0,00">
                                </div>
                            </div>

                            <div class="col-md-6 mb-2">
                                <label for="beneficios" class="form-label">Outro Benefícios</label>
                                <div class="input-group">
                                    <div class="input-group-text">R$</div>
                                    <input type="text" class="form-control" id="beneficios" placeholder="0,00"
                                        value="0,00">
                                </div>
                            </div>

                            <div class="col-md-6 mb-2">
                                <label for="dependentes" class="form-label">Dependentes</label>
                                <input type="number" class="form-control" id="dependentes" placeholder="0" value="0">
                            </div>

                            <button class="btn btn-primary w-100" onclick="calcularCLTxPJ()">Comparar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Resultado</h5>
                        <p class="card-text">Receita (+)</p>
                        <p class="card-text" id="vSalarioBruto"></p>
                        <p class="card-text" id="vValeAlimentacao"></p>
                        <p class="card-text" id="vValeTransporte"></p>
                        <p class="card-text" id="vBeneficios"></p>
                        <p class="card-text" id="vFeriasMensal"></p>
                        <p class="card-text" id="vDecimoTerceiroMensal"></p>
                        <p class="card-text">Descontos (-)</p>
                    </div>
                </div>
            </div>
        </div>
